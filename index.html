<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Test with face-api.js</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    video {
      width: 720px;
      height: 560px;
      border-radius: 8px;
      margin-top: 20px;
    }
    #count {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Face Detection Headcount</h1>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="position:absolute;"></canvas>
  <div id="count">Loading models...</div>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const countText = document.getElementById('count');

    async function start() {
      try {
        // Load face-api.js models
        await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');

        // Access the webcam
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          detect();
        };
      } catch (err) {
        console.error('Error accessing webcam:', err);
        countText.textContent = '❌ Could not access webcam. Make sure you allow permissions.';
      }
    }

    async function detect() {
      const displaySize = { width: video.videoWidth, height: video.videoHeight };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
        const resized = faceapi.resizeResults(detections, displaySize);
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        faceapi.draw.drawDetections(canvas, resized);
        countText.textContent = `👥 People detected: ${resized.length}`;
      }, 500);
    }

    start();
  </script>
</body>
</html>
