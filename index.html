<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room People Counter (Rear Camera)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    video, canvas {
      border-radius: 10px;
      max-width: 100%;
    }
    .counter {
      font-size: 2rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Live People Counter</h1>
  <div class="counter">People detected: <span id="count">0</span></div>
  <video id="video" width="640" height="480" autoplay muted playsinline></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <!-- TensorFlow.js + Coco SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const countDisplay = document.getElementById('count');

    async function setupCamera() {
      const constraints = {
        video: {
          facingMode: { exact: "environment" } // Use rear camera
        },
        audio: false
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => resolve(video);
        });
      } catch (error) {
        alert("Could not access rear camera. Using default camera instead.");
        return navigator.mediaDevices.getUserMedia({ video: true, audio: false })
          .then(stream => {
            video.srcObject = stream;
            return new Promise(resolve => {
              video.onloadedmetadata = () => resolve(video);
            });
          });
      }
    }

    async function detectPeople() {
      const model = await cocoSsd.load();
      console.log("Model loaded.");

      setInterval(async () => {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const predictions = await model.detect(canvas);
        const personCount = predictions.filter(p => p.class === 'person' && p.score > 0.5).length;
        countDisplay.textContent = personCount;
      }, 1000); // update every 1 second
    }

    setupCamera().then(() => {
      video.play();
      detectPeople();
    });
  </script>
</body>
</html>
